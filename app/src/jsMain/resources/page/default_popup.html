<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple HTML Example</title>
	<style>
		body {
            font-family: sans-serif;
            text-align: center;
			margin: 0 auto; /* Center the body */
        }

		.container {
			width: 400px;
			height: 100%;
			background-color: #FFFFE0; /* Pale Yellow */
			margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
		}

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

		#replace_button {
		}

		#message {
			margin-top: 40px;

		}
	</style>
</head>
<body>
	<div class="container">
		<h1 id="header">Обновление закладок AnimeVost.org</h1>
		<p>Новая ссылка</p>
		<input type="url" id="url_input">
		<p>Что нужно заменить (Regex)</p>
		<input type="text" id="pattern_input">
		<button id="replace_button">Заменить</button>

		<p id="message"></p>
	</div>
</body>
